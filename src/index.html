<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>MCL Editor</title>
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="http://amordoce.com/favicon.ico">

		<!-- CDN: https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css -->
		<link rel="stylesheet" href="assets/css/libs/materialize.min.css">
		<link rel="stylesheet" href="assets/css/style.css">

		<!-- CDN: https://fonts.googleapis.com/icon?family=Material+Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Roboto|Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div id="container" class="container">
			<div class="row">
				<div class="col s12 card">
					<div class="col s12">
						<h1>{{title}}</h1>
					</div>

					<ul class="tabs">
						<li class="tab col s3"><a href="#tab-account">{{account}}</a></li>
						<li class="tab col s3"><a href="#tab-chat">{{chat}}</a></li>
						<li class="tab col s3"><a href="#tab-scene">{{scene}}</a></li>
						<li class="tab col s3"><a href="#tab-characters">{{characters}}</a></li>
					</ul>
				</div>

				<div id="tab-account" class="col s12">
					<div class="row">
						<div class="col s12">
							<p class="hide-on-med-and-down">{{{welcome}}}</p>
						</div>

						<div class="input-field col s12">
							<select id="region_edit">
								{{#regions}}
									<option value="{{id}}">{{name}}</option>
								{{/regions}}
							</select>
							<label for="region_edit">{{region}}</label>
						</div>

						<div class="input-field col s6">
							<i class="material-icons prefix">account_circle</i>
							<input placeholder="{{username_placeholder}}" id="username_edit" type="text" class="validate">
							<label for="username_edit">{{username}}</label>
						</div>
						<div class="input-field col s6">
							<button id="username_submit" class="waves-effect waves-light btn">{{change_avatar}}</button>
						</div>

					</div>
					<div class="divider"></div>
					<div class="row">

						<div class="input-field col s3">
							<input id="lovelevel_visible" type="checkbox" class="filled-in">
							<label for="lovelevel_visible">{{love_level}}</label>
						</div>
						<div class="input-field col s9 range-field">
							<input id="lovelevel_edit" value="0" type="range" min="-100" max="100">
						</div>

					</div>
					<div class="row">

						<div class="col s12">
							<p class="legal">{{{legal}}}</p>
						</div>
					</div>
				</div>

				<div id="tab-chat" class="col s12">
					<div class="row">

						<div class="input-field col s12">
							<i class="material-icons prefix">question_answer</i>
							<textarea placeholder="{{characters_bubble}}" id="bubble_edit" class="materialize-textarea"></textarea>
							<label for="bubble_edit">{{characters_bubble_label}}</label>
						</div>

						<div class="input-field col s12">
							<i class="material-icons prefix">mode_edit</i>
							<textarea placeholder="{{answers}}" id="response_edit" class="materialize-textarea"></textarea>
							<label for="bubble_edit">{{answers_label}}</label>
						</div>

					</div>

				</div>

				<div id="tab-scene" class="col s12">
					<div class="row">

						<div class="input-field col s12">
							<div class="file-field input-field">
								<div class="btn">
									<span>Ficheiro</span>
									<input id="file_scene_edit" type="file" onchange="load_from_file('file_scene_edit', null, '#scene')">
								</div>
								<div class="file-path-wrapper">
									<input class="file-path validate" type="text">
								</div>
							</div>
						</div>

						<div class="input-field col s6">
							<select id="scene_edit" data-sub="#scene_sub_edit"></select>
							<label>Fundo</label>
						</div>
						<div class="input-field col s6">
							<select id="scene_sub_edit" data-parent="#scene_edit" data-target="#scene"></select>
						</div>

					</div>

				</div>

				<div id="tab-characters" class="col s12">
					<div class="row">

						<!--<div class="input-field col s12">-->
							<!--Avatar:-->
							<!--<input id="file_edit" type="file" onchange="load_from_file('file_edit', '#scene .player-avatar', null)">-->
						<!--</div>-->
						<!--<div class="input-field col s12">-->
							<!--Personagem:-->
							<!--<input id="file_char_edit" type="file">-->
						<!--</div>-->

						<div class="input-field col s12">
							<select id="avatar_edit"></select>
							<label for="avatar_edit">{{avatar}}</label>
							<!--<button class="file_submit waves-effect waves-light btn" onclick="load_from_file('file_edit', '#scene .player-avatar', null)">{{use_sucrette}}</button>-->
						</div>

						<div class="input-field col s6">
							<select id="actor1_edit" data-sub="#actor1_sub_edit"></select>
							<label for="actor1_edit">{{character}} 1</label>
						</div>
						<div class="input-field col s6">
							<select id="actor1_sub_edit" data-parent="#actor1_edit" data-target="#actor1"></select>
						</div>
						<!--<div class="input-field col s12">-->
							<!--<button class="file_submit waves-effect waves-light btn" onclick="load_from_file('file_char_edit', '#actor1', null)">{{use_sucrette}}</button>-->
						<!--</div>-->

						<div class="input-field col s6">
							<select id="actor2_edit" data-sub="#actor2_sub_edit"></select>
							<label for="actor2_edit">{{character}} 2</label>
						</div>
						<div class="input-field col s6">
							<select id="actor2_sub_edit" data-parent="#actor2_edit" data-target="#actor2"></select>
						</div>
						<!--<div class="input-field col s12">-->
							<!--<button class="file_submit waves-effect waves-light btn" onclick="load_from_file('file_char_edit', '#actor2', null)">{{use_sucrette}}</button>-->
						<!--</div>-->

					</div>
				</div>
			</div>
		</div>

		<div id="scene" style="background-image:url(http://assets.amordoce.com/place/web/high/1-938f8d285289b68b.jpg)">
			<div class="bubble drag" style="left:65px; bottom:325px; display:none"></div>
			<img id="actor1" class="actor drag" alt="Personagem 1" style="left:215px; bottom:0" src="http://amordoce.com/assets/emotion.kiss!normal%C2%BFid=1&resolution=web">
			<img id="actor2" class="actor drag" alt="Personagem 2" style="left:525px; bottom:0" src="http://amordoce.com/assets/emotion.kiss!normal%C2%BFid=2&resolution=web">
			<div id="loveometer" style="display: none">
				<div class="outer-gauge">
					<div class="inner-gauge">
						<div class="gauge" style="height:50%"></div>
					</div>
				</div>
				<div class="heart">
					<span class="heart-text">0%</span>
				</div>
			</div>
			<div class="responses-wrapper" style="display:none">
				<ul class="responses"></ul>
			</div>
			<div class="player" style="display:none">
				<img class="player-avatar" src="http://avatars.amordoce.com/face/d.png" alt="Avatar do personagem">
			</div>
		</div>

		<a href="#scene" id="go-to-scene" class="card">{{view_result}} &darr;</a>

		<script src="assets/js/mustache.js"></script>
		<!-- CDN: https://code.jquery.com/jquery-3.1.1.min.js -->
		<script src="assets/js/libs/jquery.min.js"></script>
		<!-- CDN: https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js -->
		<script src="assets/js/libs/materialize.min.js"></script>

		<script src="assets/js/editor.js"></script>
	</body>
</html>
